<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Service Film Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .service {
            margin-bottom: 30px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .service h2 {
            margin-top: 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .add-service, .add-film {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .add-service input, .add-service button, .add-film input, .add-film select, .add-film button {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Streaming Service Film Tracker</h1>
    <p>This page tracks upcoming films on various streaming services. Films are listed under each service with their arrival dates.</p>
    
    <div class="service" id="netflix">
        <h2 style="color: #e50914;">Netflix</h2>
        <ul id="netflixList">
        </ul>
    </div>
    
    <div class="service" id="hulu">
        <h2 style="color: #1ce783;">Hulu</h2>
        <ul id="huluList">
        </ul>
    </div>
    
    <div class="service" id="disney">
        <h2 style="color: #0063e5;">Disney+</h2>
        <ul id="disneyList">
        </ul>
    </div>
    
    <div class="service" id="amazon">
        <h2 style="color: #00a8e1;">Amazon Prime</h2>
        <ul id="amazonList">
        </ul>
    </div>
    
    <div class="service" id="hbo">
        <h2 style="color: #000000;">HBO Max</h2>
        <ul id="hboList">
        </ul>
    </div>
    
    <div class="add-service">
        <h2>Add New Streaming Service</h2>
        <input type="text" id="newServiceInput" placeholder="Streaming Service Name">
        <button onclick="addService()">Add Service</button>
    </div>
    
    <div class="add-film">
        <h2>Add New Film</h2>
        <select id="serviceSelect">
            <option value="netflix">Netflix</option>
            <option value="hulu">Hulu</option>
            <option value="disney">Disney+</option>
            <option value="amazon">Amazon Prime</option>
            <option value="hbo">HBO Max</option>
        </select>
        <input type="text" id="filmTitle" placeholder="Film Title">
        <input type="date" id="arrivalDate">
        <button onclick="addFilm()">Add Film</button>
    </div>

    <script>
        function addService() {
            const name = document.getElementById('newServiceInput').value.trim();
            if (!name) return;
            const id = name.toLowerCase().replace(/\s+/g, '');
            
            if (document.getElementById(id)) {
                alert('Service already exists');
                return;
            }
            
            // Create new service section
            const container = document.querySelector('.add-service');
            const newDiv = document.createElement('div');
            newDiv.className = 'service';
            newDiv.id = id;
            newDiv.innerHTML = `<h2 style="color: #333;">${name}</h2><ul id="${id}List"></ul>`;
            document.body.insertBefore(newDiv, container);
            
            // Add to select
            const option = document.createElement('option');
            option.value = id;
            option.textContent = name;
            document.getElementById('serviceSelect').appendChild(option);
            
            // Clear input
            document.getElementById('newServiceInput').value = '';
        }

        function addFilm() {
            const service = document.getElementById('serviceSelect').value;
            const title = document.getElementById('filmTitle').value;
            const date = document.getElementById('arrivalDate').value;
            if (!title || !date) return;
            
            const list = document.getElementById(service + 'List');
            const li = document.createElement('li');
            li.textContent = title + ' - ' + new Date(date).toLocaleDateString();
            list.appendChild(li);
            
            // Clear inputs
            document.getElementById('filmTitle').value = '';
            document.getElementById('arrivalDate').value = '';
        }
    </script>
</body>
</html>
